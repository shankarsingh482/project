<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <style>
    .success, .error {
      color: white;
      padding: 5px;
      margin: 5px 0 15px 0;
    }

    .success {
      background: green;
    }

    .error {
      background: red;
    }
  </style>
  <title>Visitors Record</title>
</head>
<body>
  <div class="container">
    <h1 align="center">Visitors Record</h1>
    <form id="book-form">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" class="u-full-width">
      </div>
      <div>
        <label for="author">Address</label>
        <input type="text" id="add" class="u-full-width" >
      </div>
      <div>
        <label for="isbn">Purpose To Visit</label>
        <input type="text" id="reason" class="u-full-width" >
      </div>
      <div>
        <input type="submit" value="Submit" class="u-full-width">
      </div>
    </form>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Purpose To Visit</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>

</body>
<script src="main.js"></script>
</html>
